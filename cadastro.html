<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>PegAI Cadastro</title>
</head>
<body>

    <div class="container">
        <form>
            <h2 class="text-center">Cadastro PegA.I.</h2>
        <div class="row jumbotron">
            <div class="col-sm-6 form-group">
                <label for="name-f">Nome</label>
                <input type="text" class="form-control" name="fname" id="name-f" placeholder="Informe seu primeiro nome." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Sobrenome</label>
                <input type="text" class="form-control" name="lname" id="name-l" placeholder="Informe seu sobrenome." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Informe seu email." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-1">Endereço</label>
                <input type="address" class="form-control" name="Locality" id="address-1" placeholder="Endereço" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-2">Cidade</label>
                <input type="address" class="form-control" name="address" id="address-2" placeholder="Cidade." required>
            </div>
            <div class="col-sm-4 form-group">
                <label for="State">Estado</label>
                <input type="address" class="form-control" name="State" id="State" placeholder="Estado." required>
            </div>
            <div class="col-sm-2 form-group">
                <label for="zip">CEP</label>
                <input type="zip" class="form-control" name="Zip" id="zip" placeholder="CEP." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="Country">CPF</label>
                <input type="cpf" class="form-control" name="CPF" id="cpf" placeholder="CPF" required>
                
            </div>
            <div class="col-sm-6 form-group">
                <label for="Date">Data de Nascimento</label>
                <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="sex">Gênero</label>
                <select id="sex" class="form-control browser-default custom-select">
                <option value="male">Masculino (Cis)</option>
                <option value="male">Masculino (Trans)</option>
                <option value="female">Feminino (Cis)</option>
                <option value="female">Feminino (Trans)</option>
                <option value="unspesified">Outro</option>
            </select>
            </div>
            <div class="col-sm-2 form-group">
                <label for="cod">DDD</label>
                <input type="ddd" class="form-control" name="DDD" id="ddd" placeholder="DDD" required>
            </div>
            <div class="col-sm-4 form-group">
                <label for="tel">Telefone</label>
                <input type="tel" name="phone" class="form-control" id="tel" placeholder="Informe seu número de telefone." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="pass">Senha</label>
                <input type="Password" name="password" class="form-control" id="pass" placeholder="Informe uma senha." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="pass2">Confirmar Senha</label>
                <input type="Password" name="cnf-password" class="form-control" id="pass2" placeholder="Repetir senha." required>
            </div>
            <div class="col-sm-12">
                <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label">&nbsp;Eu aceito os termos e condições.
                </label>
            </div>

            <div class="col-sm-12 form-group mb-0">
               <button class="btn btn-primary float-right">Enviar</button>
            </div>
            
        </div>
        </form>
    </div>


</body>
</html>
